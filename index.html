<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task Tracker Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Tracker</h1>

      <form id="taskForm">
        <label for="name" id="taskName">Task</label>
        <input type="text" name="name" id="taskName" required>
        <label for="desc" id="taskDescription">Description</label>
        <input type="text" name="desc" id="taskDescription">
        <label for="deadline" id="taskDeadline"></label>
        <input type="date" name="deadline" id="taskDeadline" required>
        <button type="submit">Add Task</button>
      </form>
      <table id="taskTable"></table>
    </div>
  </body>
</html>
